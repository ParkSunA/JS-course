<html>
    <body>
        <h1>숫자</h1>
        <script>
            document.write(1);
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(4-2);
            document.write('<br>');
            document.write(4*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.floor(1.1));
        </script>

        <h1>문자열(string)</h1>
        <script>
            document.write("1");
            document.write('<br>');
            document.write("1"+"1");
            document.write("alskdjfa;lsdjf;asjdfpowejf;laksjdf;lkajsdf".length);
            document.write('<br>');
            document.write("alskdjfa;lsdjf;asjdfpowejf;laksjdf;lkajsdf".toUpperCase());
        </script>
    </body>
</html>
